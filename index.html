<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício cartão do perfil</title>

    <link rel="stylesheet" href="src/resets.css">
    <link rel="stylesheet" href="src/variables.css">
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="imagens/sara-foto-perfil.png" alt="Foto do Perfil">
                <p>Sara Fernandes <span class="age">25</span></p>
                <span class="city">RJ- Brasil</span>
            </div>
            <hr>
            <ul class="profile-numbers"> 
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</span>
                </li>

                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>

                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
